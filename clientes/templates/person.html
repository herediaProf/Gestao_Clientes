<!DOCTYPE html>
<html lang="pt_Br">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Projeto  _ Pessoa</h1>
        
    </header>
    <main>       
        <div.class="container">  
            <a href="{% url 'logout' %}">Sair</a>
            <ul>
                {% for person in persons %}
                    <li>
                        <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                        <a href="{% url 'persons_delete' person.id %}">Deletar</a>
                    </li>
                {% endfor%}
            </ul> <br>

            <a href={% url 'persons_new' %}>Novo Cliente</a>
         </div>  
    </main>
        
        <br>
        <!-- - colocando imagem      -->
        <img src="{% static "images/Hexagrama.jpg" %}" alt="images/"/>
    

    <footer>
        <p>© 2024 Minha Aplicação</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
